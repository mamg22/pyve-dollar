<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="color-scheme" content="dark light" />
        <title>pyve-dollar</title>
        <link rel="stylesheet" href="/static/style.css" />
        <script defer src="/static/main.js"></script>
    </head>
    <body>
        <header>
            <h3>pyve-dollar</h3>
            Calcular conversiones entre Bolívares y Dólares
        </header>
        <main>
            <label for="date">Fecha y hora:</label>
            <input type="datetime-local" id="date"/>
            <label for="source">Fuente</label>
            <select id="source" name="source">
                <option value="BCV">BCV</option>
                <option value="paralelo">Paralelo</option>
            </select>
            <label>Tasa:</label>
            <output id="current-rate"></output>
            <label for="USD">$</label>
            <input type="number" id="USD" min="0" step="0.01"/>
            <label for="VED">Bs.</label>
            <input type="number" id="VED" min="0" step="0.01"/>
        </main>
    </body>
</html>
